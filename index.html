<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator-body">
            <div id="display"></div>

            <div class="row">
                <div id="clear" class="button">C</div>
                <div id="divide" class="button">/</div>
                <div id="multiply" class="button">*</div>
                <div id="delete" class="button">Del</div>
            </div>

            <div class="row">
                <div id="7" class="button">7</div>
                <div id="8" class="button">8</div>
                <div id="9" class="button">9</div>
                <div id="subtract" class="button">-</div>
            </div>

            <div class="row">
                <div id="4" class="button">4</div>
                <div id="5" class="button">5</div>
                <div id="6" class="button">6</div>
                <div id="add" class="button">+</div>
            </div>

            <div class="row">
                <div id="1" class="button">1</div>
                <div id="2" class="button">2</div>
                <div id="3" class="button">3</div>
                <div id="equal" class="button">=</div>
            </div>

            <div id="last-row" class="row">
                <div id="0" class="button">0</div>
                <div id="." class="button">.</div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
